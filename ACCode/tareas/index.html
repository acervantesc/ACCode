<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Contenedor de la izquierda para agregar tareas -->
        <div class="left-container">
            <h1>Agregar Tarea</h1>
            <input type="text" id="taskInput" placeholder="Agrega una nueva tarea" />
            <button id="addTaskBtn">Agregar Tarea</button>
        </div>

        <!-- Contenedor de la derecha para mostrar la lista de tareas -->
        <div class="right-container">
            <h1>Lista de Tareas</h1>
            <ul id="taskList"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
